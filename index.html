<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Matching Game</h1>
        <div>
          <p>Time: <span class="timer">0:00</span></p>
          <section class="score-panel">
              <ul class="stars">
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
              </ul>Moves: <span class="moves">0</span>
              <div class="restart">
                  <i class="fa fa-repeat"></i>
              </div>
          </section>
        </div>

        <ul class="deck">
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
            <li class="card"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
        </ul>
    </div>
    <div class="popup hide">
       <div class="popup-original">
           <div class="popup-heading">
               <h1 class="popup-title">Stats</h1><span class="popup-close">x</span>
           </div>
           <div class="popup-stats">
               <span class="popup-time"></span> <span class="popup-stars"></span>
               <span class="popup-moves"></span>
           </div>
           <div class="popup-button">
               <button class="popup-cancel">Cancel</button> <button class="popup-replay">Replay</button>
           </div>
       </div>
   </div>
   <script src="js/app.js">
   </script>
